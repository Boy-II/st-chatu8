<div id="ch-tab-translate">
    <div class="st-chatu8-settings-section">
        <h3>翻译模型选择</h3>
        <div class="st-chatu8-field">
            <label for="translation_model">选择模型</label>
            <select id="translation_model" name="translation_model" class="st-chatu8-select"></select>
        </div>
    </div>
    <div class="st-chatu8-settings-section">
        <h3>翻译系统提示</h3>
        <div class="st-chatu8-field-col">
            <label for="translation_system_prompt">系统提示词</label>
            <textarea id="translation_system_prompt" name="translation_system_prompt" rows="5" placeholder="例如：将以下内容翻译成中文：" class="st-chatu8-textarea"></textarea>
        </div>
    </div>
</div>
